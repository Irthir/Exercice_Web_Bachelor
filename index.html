		{
			var Contenu="";
			Contenu+=("<select id='redirection' name='redirection' onchange='sendform(this)'>");

					Contenu+=("<option value="+Index[key][0]+">"+Index[key][1]+"</option>");
				});
			Contenu+=("</select>");
			console.log(Contenu);
			document.getElementById('Contenu').innerHTML = Contenu;
		}

		function redirect(X)
		{
		  window.location = X.value;
		}

		function sendform(X) 
		{
			var form = document.getElementById("monForm");
			form.action = X.value;
			form.submit();
		}
	</script>
