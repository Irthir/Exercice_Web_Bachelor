<!DOCTYPE html>
<HTML>
	<HEAD name="HEAD">
		<TITLE>DOM_Navigation</TITLE>
		<meta charset="utf-8"/>
		<!--Information de configuration : encodage, langue,...-->
		<!--Méthode d'insertion du style dans le HEAD-->
		<style type="text/css">
			.centre
			{
				margin-left: auto;
				margin-right: auto;
				text-align:center;
			}
			.classtoto
			{
				background-color: fuchsia;
			}
			.classtutu
			{
				border: solid;
			}
		</style>
		<!--Appelle du style par un fichier externe.-->
		<link rel="stylesheet" type="text/css" href="../CSS/Formulaire.css" charset="utf-8"/>
		<link rel="shortcut icon" type="image/x-icon" href="../Contenus/images/cirno9.jpg"/>
		<script type="text/javascript">
			function fNode() 
			{
				var HTML = document.firstChild.name;
				console.log("fNode");
				console.log(HTML);
				console.log(typeof(HTML));
				console.log(typeof(document.firstChild));

				HTML = document.firstChild.nodeName;
				console.log(HTML); //html

				HTML = document.lastChild.nodeName;
				console.log(HTML); //html

				HTML = document.childNodes;
				console.log(HTML); //HTML

				//L'entête est le 1er enfant de HTML
				var entete = document.getElementsByTagName('html')[0].firstChild.nodeName;
				console.log(entete);

				var titre = document.getElementsByTagName('html')[0].firstChild.childNodes[0].nodeType; //nodeType retourne des codes.
				if (titre==3) titre = "TEXT_NODE";
				console.log(titre);

				//nodeName of a text node is always #text
				var titre = document.getElementsByTagName('html')[0].firstChild.childNodes[0].nodeName;
				console.log(titre);

				var objEntete = document.getElementsByTagName('html')[0].firstChild; //HEAD
				console.log(objEntete);

				var objTitle = document.getElementsByTagName('head')[0].firstChild.nextSibling;
				console.log(objTitle); //Titre
				var objTitle = document.getElementsByTagName('head')[0].firstChild;
				console.log(objTitle);

				var objTitle = objEntete.firstChild.nextSibling;
				console.log(objTitle); //Titre

				var titreValue = objTitle.innerHTML; //Texte contenu dans le titre.
				console.log(titreValue);

				var titreValue = objTitle.childNodes[0].nodeValue; //Texte contenu dans le titre.
				console.log('texte du title : ', titreValue);

				var titreValue = objTitle.firstChild.nodeValue; //Texte contenu dans le titre.
				console.log('texte du title : ', titreValue);
			}



			function init()
			{
				var monParagraphe = document.createElement("p");
				var monTexte = document.createTextNode("Un ancien texte pour un nouveau paragraphe.");
				//Le texte est un enfant à ajouter à son parent : le paragraphe.
				monParagraphe.appendChild(monTexte);
				console.log(monParagraphe);

				document.getElementById('div1').appendChild(monParagraphe);

				var monParagraphe2 = document.createElement("p");
				var monTexte = document.createTextNode("Un nouveau texte pour un quatrième paragraphe positionner avant le premier.");
				monParagraphe2.appendChild(monTexte);

				document.getElementById('div1').insertBefore(monParagraphe2,document.getElementById('div1').firstChild);

				var monBouton = document.createElement("button");
				monBouton.setAttribute("onclick","Remplacer()");
				var monTitreDeBouton = document.createTextNode("Remplacer un paragraphe");
				monBouton.appendChild(monTitreDeBouton);
				var divCentre = document.createElement("div");
				divCentre.setAttribute("class","centre");
				divCentre.appendChild(monBouton);

				var Body = document.getElementsByTagName('Body')[0];
				console.log(Body);
				Body.insertBefore(divCentre,document.getElementsByTagName("footer")[0]);

				var p1 = document.getElementById('p1');
				p1.setAttribute("name","paragraphe1");

				var p2 = document.getElementById('p2');
				p2.setAttribute("class","classtoto");
				p2.classList.add("classtutu");
			}

			function Remplacer()
			{
				var monParagraphe2 = document.createElement("p");
				var monTexte = document.createTextNode("Un paragraphe remplaçant le premier.");
				monParagraphe2.appendChild(monTexte);
				var Div = document.getElementById('div1');
				Div.replaceChild(monParagraphe2,Div.firstChild);
				//p2.removeAttribute("class");
				//p2.setAttribute("class","classtutu");
				p2.classList.remove("classtutu");

			}

		</script>
	</HEAD>

	<BODY onload="init()">
		<header><!--Identité : Logo, bannière--></header>
		<h2 class="centre">Dom Navigation</h2>

		<div class="centre">
			<button class="centre" onclick="fNode()">Afficher le contenu du DOM</button>
		</div>

		<h3 class="centre">Créer des éléments dans le DOM</h3>
		<div id="div1" class="centre">
			<p id="p1">
				Premier paragraphe.
			</p>
			<p id="p2">
				Second paragraphe.
			</p>
		</div>

		<!--Nous avons posé des éléments dans le dom.-->
		<footer>

			Téléphone : +33624202366
		</footer>	
	</BODY>
</HTML>
