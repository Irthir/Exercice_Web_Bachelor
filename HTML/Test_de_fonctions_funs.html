		<script type="text/javascript">
			function fun(a,b,...c)
			//Prototype permettant de rentrer un paramètre a, un paramètre b et une suite d'éléments dans le paramètre c.
			{

			    console.log(`${a} ${b}`); // Résultat Algo Gestion Projets

			    console.log(c);  // // Résultat array[Game Design, Cuisine, Natation]

			    console.log(c[0]); // // Résultat "Game Design"

			    console.log(c.length); // // Résultat 3

			    console.log(c.indexOf('Game Design')); // // Résultat 0

			}

			fun('Algo','Gestion Projets','Game Design','Cuisine','Natation');

			function fun2(...input)
			//Prototype permettant de rentrer une suite d'éléments dans le paramètre input.
			{

			    let sum = 0;

			    for(let i of input){

			        sum+=i;

			    }

			    return sum;

			}
			console.log(fun2(1,2)); // // Résultat 1+2=3
			console.log(fun2(1,2,3)); // // Résultat 1+2+3=6
			console.log(fun2(1,2,3,4,5)); // // Résultat 1+2+3+4+5=15

			//Fonction avec valeurs par défaut

			//Fonctionnement Une variable stoque une fonction possédant des paramètres par défaut.
		    var multiplier = function(num1 = 2, num2 = 5) 

		        {

		            return (num1 * num2);

		        };
		    console.log(multiplier());   // // Résultat 2*5=10
		    console.log(multiplier(5));   // // Résultat 5*5=25
		    console.log(multiplier(3,55)); // // Résultat 3*55=165
			// Résultat ?? veut dire : essayer de déduire avant de lancer.
		</script>
